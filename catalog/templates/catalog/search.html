{% extends 'base.html' %}
{% block title %} {{ query }}- Library4U {% endblock %}
{% block content %}
    <div class="container">
        <p>The searched phrase is: "{{ query }}"</p>
        <div class="row row-cols-1 row-cols-md-5">
            {% for book in books %}
                {% include "catalog/book_card.html" %}
            {% empty %}
                <p>0 results found</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
